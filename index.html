<!DOCTYPE html>
<html>
<head>
	<title>Marius' Dissertation Countdown</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-size: 3em;
			text-align: center;
			margin-top: 100px;
			animation-duration: 0.5s;
			animation-name: none;
			animation-fill-mode: forwards;
		}
		@keyframes shake {
			10%, 90% {
				transform: translate(-1px, 0px) rotate(0deg);
			}
			20%, 80% {
				transform: translate(2px, 0px) rotate(0deg);
			}
			30%, 50%, 70% {
				transform: translate(-4px, 0px) rotate(0deg);
			}
			40%, 60% {
				transform: translate(4px, 0px) rotate(0deg);
			}
		}
		button {
			font-size: 1em;
			margin-top: 50px;
		}
	</style>

<body>
	<b>Marius's Dissertation Countdown</b><br/><br/>
	Stop procrastinating because:<br/>
	The time's left to finish writing your dissertation is:<br/> <i><span id="timeLeft"></span></i><br/><br/>
	<button onclick="askForExtension()">Ask for Extension</button>

	<script>
		// Set the date for the end of May 2023
		var countDownDate = new Date("May 31, 2023 23:59:59").getTime();

		// Update the count down every second
		var x = setInterval(function() {

		  // Get the current time
		  var now = new Date().getTime();

		  // Calculate the time left
		  var timeLeft = countDownDate - now;

		  // Calculate days, hours, minutes and seconds left
		  var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

		  // Output the result in the element with id="timeLeft"
		  document.getElementById("timeLeft").innerHTML = days + " days, " + hours + " hours, "
		  + minutes + " minutes, and " + seconds + " seconds";

		  // If the count down is finished, display a message
		  if (timeLeft < 0) {
		    clearInterval(x);
		    document.getElementById("timeLeft").innerHTML = "EXPIRED";
		  }
		}, 1000);

		// Function to display error message and shake the screen when "Ask for Extension" button is clicked
		function askForExtension() {
			var errorMessage = "Segmentation Error";
			alert(errorMessage);
			var element = document.getElementsByTagName("body")[0];
			var shakeAnimation = "shake 0.5s";
			element.style.animation = shakeAnimation;
			setTimeout(function() {
				element.style.animation = "";
			}, 500);
		}
	</script>
